<ilpn-page-layout>
    <h2>Validate a labeled net in a Petri net - This algorithm is submitted as
        <br><i>Token Trail Semantics â€“ Modeling Behavior of Petri Nets with Labeled Petri Nets</i> by R. Bergenthum, S. Folz-Weinstein and J. KovÃ¡Å™ to PETRI NETS 2023.</h2>
    <hr class="top">

    <div fxLayout="row" fxLayoutAlign="center start">
        <ilpn-file-upload *ngIf="model$ | async | hasNoNet; else showModel" [descriptionText]="'drop a Petri net here'" [fileDisplay]="FD_PN" (fileContent)="modelUpload($event)"></ilpn-file-upload>
        <ng-template #showModel>
            <ilpn-pn-display class="drawing-area" [petriNet$]="modelNet$" [placeFill$]="modelFill$" (placeClicked)="modelPlaceClicked($event)"></ilpn-pn-display>
        </ng-template>
    </div>
    <hr class="dotted">
    <div fxLayout="row" fxLayoutAlign="center start" class="upload-position">
        <ilpn-file-upload class="upload-margin" *ngIf="model$ | async | hasNoNet" [descriptionText]="'Upload a Petri net or a labelled net'" [squareContent]="'ðŸ¦Š'" (fileContent)="jointUpload($event)"></ilpn-file-upload>
    </div>
    <div fxLayout="row" fxLayoutAlign="center start">
        <ilpn-file-upload *ngIf="specs$ | async | hasNoNet; else showSpecs" [descriptionText]="'drop a labeled net here'" [fileDisplay]="FD_SPEC" (fileContent)="specUpload($event)" class="margin-bottom"></ilpn-file-upload>
        <ng-template #showSpecs>
            <ilpn-pn-display class="drawing-area" [petriNet$]="specFirstNet$" [marking$]="specMarking$"></ilpn-pn-display>
        </ng-template>
    </div>

    <hr class="margin-bottom">
    <h2>examples</h2>
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayout.sm="column" fxLayoutAlign.sm="space-between center">
        <ilpn-descriptive-link [fileDisplay]="FD_PN" title="Petri net" description="Figure 1. A Petri net." link="assets/model_fig1.txt" [download]="true"></ilpn-descriptive-link>
        <ilpn-descriptive-link [fileDisplay]="FD_SPEC" title="Firing sequence" description="Figure 5. A labeled net modelling the firing sequence ABXCBD." link="assets/firing_sequence_fig5.txt" [download]="true"></ilpn-descriptive-link>
        <ilpn-descriptive-link [fileDisplay]="FD_SPEC" title="State graph" description="Figure 7. A labeled net modelling a state graph." link="assets/state_graph_fig7.txt" [download]="true"></ilpn-descriptive-link>
        <ilpn-descriptive-link [fileDisplay]="FD_SPEC" title="Partial order" description="Figure 10. A set of 3 labeled nets modelling runs." [link]="['assets/partial_order_0X_fig10.txt', 'assets/partial_order_1X_fig10.txt', 'assets/partial_order_2X_fig10.txt']" [download]="true"></ilpn-descriptive-link>
        <ilpn-descriptive-link [fileDisplay]="FD_SPEC" title="Prime event structure" description="Figure 11. A labeled net modelling a prime event structure." link="assets/prime_event_structure_fig11.txt" [download]="true"></ilpn-descriptive-link>

        <ilpn-descriptive-link [fileDisplay]="FD_PN" title="Petri net, multiple tokens" description="The Petri net from Figure 1, with tripple the initial marking." link="assets/model_fig12a.txt" [download]="true"></ilpn-descriptive-link>
        <ilpn-descriptive-link [fileDisplay]="FD_SPEC" title="Firing sequence, 3 tokens" description="Figure 12. A labeled net with 3 tokens in the initial marking." link="assets/specification_fig12a.txt" [download]="true"></ilpn-descriptive-link>

        <ilpn-descriptive-link [fileDisplay]="FD_PN" title="Petri net, extra tokens" description="The Petri net from Figure 1, with additional tokens." link="assets/model_fig12b.txt" [download]="true"></ilpn-descriptive-link>
        <ilpn-descriptive-link [fileDisplay]="FD_SPEC" title="Firing sequence, extra token" description="Figure 12. A labeled net with complex initial marking." link="assets/specification_fig12b.txt" [download]="true"></ilpn-descriptive-link>

        <ilpn-descriptive-link [fileDisplay]="FD_PN" title="Petri net, without p3 and p5" description="The Petri net from Figure 1, without the places p3 and p5." link="assets/model_fig13.txt" [download]="true"></ilpn-descriptive-link>
        <ilpn-descriptive-link [fileDisplay]="FD_SPEC" title="Labeled net, B xor BXB" description="Figure 13. A labeled net modeling an alternative between B and BXB." link="assets/specification_fig13a.txt" [download]="true"></ilpn-descriptive-link>
        <ilpn-descriptive-link [fileDisplay]="FD_SPEC" title="Labeled net, loop with X" description="Figure 13. A labeled net modeling a loop with X." link="assets/specification_fig13b.txt" [download]="true"></ilpn-descriptive-link>

        <ilpn-descriptive-link [fileDisplay]="FD_PN" title="Petri net, loop with Y" description="Figure 15. The first Petri net." link="assets/model_fig15a.txt" [download]="true"></ilpn-descriptive-link>
        <ilpn-descriptive-link [fileDisplay]="FD_SPEC" title="Labeled net, loop with Y" description="Figure 15. The first labeled net." link="assets/specification_fig15a.txt" [download]="true"></ilpn-descriptive-link>

        <ilpn-descriptive-link [fileDisplay]="FD_PN" title="Petri net, arc weights" description="Figure 15. The second Petri net." link="assets/model_fig15b.txt" [download]="true"></ilpn-descriptive-link>
        <ilpn-descriptive-link [fileDisplay]="FD_SPEC" title="Labeled net, arc weights" description="Figure 15. The second labeled net." link="assets/specification_fig15b.txt" [download]="true"></ilpn-descriptive-link>
    </div>

</ilpn-page-layout>
